name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name : Add permission to gradle 
        run : chmod +x ./gradlew
      - name: Build test and build docker image
        run: |
          export SHELL=/bin/bash
          sudo ./gradlew build

    